<!DOCTYPE html>
<html>
<head>
    <title>Payment Processing</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fffacd; /* LemonChiffon color for a light yellow background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;

            font-family: Arial, sans-serif;
        }
        form {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="name"], input[type="cardNumber"], input[type="expiryDate"], input[type="cvv"], input[type="submit"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #FFD700;
            color: white;
            border: none;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        @media (max-width: 600px) {
            form {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Payment Processing</h1>
    <p id="totalCost"></p>
    <form action="/submitPayment" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="cardNumber">Card Number:</label><br>
        <input type="text" id="cardNumber" name="cardNumber" required><br>
        <label for="expiryDate">Expiry Date:</label><br>
        <input type="text" id="expiryDate" name="expiryDate" required><br>
        <label for="cvv">CVV:</label><br>
        <input type="text" id="cvv" name="cvv" required><br>
        <input type="submit" value="Submit Payment">
    </form>
</body>
</html>
