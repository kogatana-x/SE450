<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffacd; /* LemonChiffon color for a light yellow background */
            padding: 20px;
            
        }
        h1 {
            text-align: center;
        }
        .cart-items {
            list-style-type: none;
            padding: 0;
            max-width: 500px;
            align-items: center;
            justify-content: center;
            display: block;
            margin: 0 auto;
            background-color: #ffff;
            border-top: 1px solid #8b4513;
            border-bottom: 1px solid #8b4513;
        }
        .cart-item {
            border: 1px solid #8b4513;
            max-width: 400px;
            align-items: center;
            justify-content: center;
            display: block;
            margin: 20px auto;

            padding: 10px;
            background-color: #fff8dc; /* Cornsilk color for a slightly different yellow */
            text-align: center;
        }
    .banana-button {
        background: #FFD700;
        color: white;
       /* border-radius: 50px;*/
        padding: 10px 30px;
        font-size: 15px;
        border: none;
        cursor: pointer;
        margin: 10px 20px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        transition: all 0.3s ease-out;
    }
    .banana {
        display: flex;
        flex-direction: row;
        margin: 20px auto;
        justify-content: center;
        align-items: center;
    }
    .banana-button:hover {
        transform: scale(1.05);
    }
    </style>
</head>
<body>
    <div class="navbar" style="background-color: #FFD700; overflow: hidden; padding: 20px;">
        <a href="index.html" style="float: left; display: block; color: black; text-align: center; padding: 14px 16px; text-decoration: none; font-size: 17px;">Home</a>
        <a href="products.html" style="float: left; display: block; color: black; text-align: center; padding: 14px 16px; text-decoration: none; font-size: 17px;">Products</a>
        <a href="about.html" style="float: left; display: block; color: black; text-align: center; padding: 14px 16px; text-decoration: none; font-size: 17px;">About</a>
        <a href="cart.html" class="cart" style="float: right; display: block; color: black; text-align: center; padding: 14px 16px; text-decoration: none; font-size: 17px;">Cart</a>
        <a href="login.html" class="login" style="float: right; display: block; color: black; text-align: center; padding: 14px 16px; text-decoration: none; font-size: 17px;">Login</a>
    </div>
        <h1>Your Shopping Cart</h1>
        <div class="banana">
            <button class="banana-button" onclick="location.href='payments.html'" type="button">Checkout</button>
            <button class="banana-button" onclick="location.href='products.html'" type="button">Continue Shopping</button>
        </div>
        <ul id="cart-items" class="cart-items">
            <!-- Cart items will be added here -->
        </ul>
        

    <script>
        // Example cart items
        var cartItems = [
            'Banana Bread',
            'Banana Smoothie',
            'Banana Pie'
        ];

        // Get the cart items element
        var cartItemsElement = document.getElementById('cart-items');

        // Add each cart item to the cart items element
        for (var i = 0; i < cartItems.length; i++) {
            var listItem = document.createElement('li');
            listItem.textContent = cartItems[i];
            listItem.className = 'cart-item';
            cartItemsElement.appendChild(listItem);
        }
    </script>
</body>
</html>
