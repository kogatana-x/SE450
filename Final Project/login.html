<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <form action="/login" method="post" style="width: 300px; margin: 0 auto; font-family: Arial, sans-serif;">
        <label for="username" style="display: block; margin-bottom: 10px;">Username:</label>
        <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; margin-bottom: 20px;">
        <label for="password" style="display: block; margin-bottom: 10px;">Password:</label>
        <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; margin-bottom: 20px;">
        <input type="submit" value="Login" style="width: 100%; padding: 10px; background-color: #FFD700; color: white; border: none; cursor: pointer;">
    </form>
</body>
</html>
